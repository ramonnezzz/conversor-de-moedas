<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form id="currency-form">
            <div class="form-group">
                <label for="amount">Valor a ser convertido:</label>
                <input type="number" id="amount" name="amount" placeholder="Digite o valor" required>
            </div>
            <div class="form-group">
                <label for="from-currency">Moeda de origem:</label>
                <input type="text" id="from-currency" name="from_currency" placeholder="Ex: USD" required>
            </div>
            <div class="form-group">
                <label for="to-currency">Moeda de destino:</label>
                <select id="to-currency" name="to_currency" required>
                    <option value="BRL">BRL - Real Brasileiro</option>
                    <option value="USD">USD - Dólar Americano</option>
                    <option value="EUR">EUR - Euro</option>
                    <!-- Adicione outras moedas conforme necessário -->
                </select>
            </div>
            <button type="submit">Converter</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
